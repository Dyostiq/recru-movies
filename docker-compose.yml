version: "3.8"
services:
  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
  auth:
    command: node src/server.js
    build:
      context: auth
      dockerfile: Dockerfile
    ports:
      - published: ${APP_PORT:-3000}
        target: 3000
    volumes:
      - ./auth:/app/
    environment:
      JWT_SECRET: ${JWT_SECRET}
  api:
    build:
      context: api
      target: development
    ports:
      - 3001:3000
    volumes:
      - ./api:/app
      - /app/node_modules
    command: npm run start:dev
    depends_on:
      - db
    environment:
      DB_PASSWORD: ${DB_PASSWORD}
      DB_USERNAME: ${DB_USERNAME}